
<html>
    <body>
        <div id="app">
            <!--修饰符 lazy 懒加载  输入完回车或切换行时再显示 -->
            <input type="text" v-model.lazy="message">{{message}} 
            <h1>message:{{message}}</h1>
            <br><br>
            <!-- 修饰符number 可以控制只输入数字 -->
            <input type="number" v-model.number="age">{{age}}
            <h1>age:{{age}}</h1>
            <h1>{{typeof age}}</h1>
            <br><br>
            <!--修饰符 trim-->
            <input type="text" v-model.trim='bamn'>{{bamn}}
            <h1>bamn: {{bamn}}</h1>
        </div>
    </body>

    <script src="../../vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                message:"测试1",
                age:"",
                bamn:""
            }
        })
    </script>
</html>
