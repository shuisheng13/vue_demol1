<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">

        <cpn></cpn>
        <cpn ref="aaa"></cpn>
        <cpn ref="bbb"></cpn>
        <cpn ref="ccc"></cpn>
        <button @click="btnClick"> 我是父按钮 </button>

    </div>

    <template id="temp">
        <div>
            <h1>{{name}}</h1>
        </div>
    </template>

    <script src="../../vue.js"></script>

    <script>
        /***
         * 子组件
         * @type {{data: {name: string}}}
         */
        const cpn = {
            template: '#temp',
            data(){
                return{
                    name:"i am a teacher"
                }
            }
        }
        /***
         * 父组件
         */
        const  app = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                btnClick(){
                    console.log(this.$children[0].name);
                    console.log(this.$refs.aaa.name);
                    console.log(this.$refs.bbb.name);
                    console.log(this.$refs.ccc.name);
                }
            },
            components:{
                cpn
            }
        })

    </script>
</body>
</html>
