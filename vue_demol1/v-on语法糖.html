

<html>
    <div id="app">

        <h1>计算结果{{content}}</h1>
        <button @click="add">+</button>
        <button @click="edit">-</button>

    </div>
   
<body>
    <script src="./vue.js"></script>


    <script>

        const app = new Vue({
            el:"#app",
            data:{
                content:0,
            },
            methods:{
                add(){
                    this.content++;
                },
                edit(){
                    this.content--;
                }
            }
        })
    </script>
</body>
</html>
