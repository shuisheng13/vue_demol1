

<html>
    <div id="app">
        <!-- 在元素中加入 key 只要key  不相同默认就不会复用元素  会创建新的元素  -->

        <span v-if="isLogin">

            <label for="user">
                用户账号
                   </label>
                   <input type="text" id="user" placeholder="用户账号" key="userName">
        </span>
    
        <span v-else="isLogin">
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱" key="email"/>
        </span>
        <button @click="btn">切换登录方式1</button>
        <button @click="isLogin=!isLogin">切换登录方式2 </button>


    </div>
   

<body>


    <script src="vue.js"></script>
    <script>

        const app=new Vue({
            el:"#app",
            data:{
                isLogin:true
            }
            ,
            methods:{
                btn(){
                    this.isLogin=!this.isLogin;
                }
            }
        })
    </script>
</body>



</html>
