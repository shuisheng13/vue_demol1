<html lang="en">

<body>

    <div id="app">
        <h2>当前计数器：{{num}}</h2>
        <!-- <button @click="add">+</button>
        <button @click="sub">-</button> -->
        <button v-on:click="add">+</button>
        <button v-on:click="sub">-</button>
    </div>
</body>
<script src="./vue.js"></script>
<script>

    const app = new Vue({
        el:"#app",
        data:{
            num:0
        },
        methods:{
            add: function(){
                this.num++;
                console.log("add被执行");
            },
            sub:function(){
                this.num--;
                console.log("sub被执行");
            }
        },
        created:function(){
            console.log("created");
        },
        mounted:function(){
            console.log("mounted");
        }
    })
</script>

</html>
