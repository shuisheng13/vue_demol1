


<html>


    <body>
    
    <div id = "app">{{fullName}}</div>
    
    </body>
    
    <script src="vue.js">
    </script>
    
    <script>
    
        const app = new Vue({
            el: "#app",
            data: {
                firstName: "你好",
                lastName: "杨老板",

            },
            computed: {
                fullName:{
                    //一般情况下 set方法都是不用的   
                    set:function(newVal){
                        console.log("------------",newVal);
                        const names = newVal.split(" ");
                        this.firstName = names[0];
                        this.lastName = names[1];
                    },
                    get:function(){
                        return this.firstName+" "+this.lastName;
                    }
                }
            }
        })
    </script>
    </html>
