

<!--  

v-if 条件不满足时 不会创建元素

v-show  只是改变行内样式为隐藏

-->

<html>

<div id="app">

    <p v-if="ableshow">杨老板是天才</p>
    <p v-show="ableshow">杨老板果然是天才</p>

</div>

<script src="./vue.js">
</script>
<script>

    const app = new Vue({
        el:"#app",
        data:{
            ableshow:true
        }
    })
</script>
</html>
